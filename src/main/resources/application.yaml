server.port: 8050
spring:
  #profiles.active: local
  application.name: springboot-chatgpt   
  jackson:
    serialization: 
      indent-output: true
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    locale: pt_BR
    time-zone: GMT-03:00
    date-format: yyyy-MM-dd HH:mm:ss
    
openai:
  model: gpt-3.5-turbo
  api.url: https://api.openai.com/v1/chat/completions
